<!DOCTYPE html>
<html>
<head>
	<meta charset="utf8">
	<title>Tables</title>
</head>
	<body>
    <table cellspacing ="0" callpadding ="0" border="1">
        <tr><td rowspan="2" width="100px" height="200px" bgcolor="#FF00D5 ">1</td><td colspan="2" width="200px" height="100px" bgcolor="#899586">2</td></tr>
        <tr><td height="100px"width="100px" bgcolor="#8794E2">3</td><td rowspan="2"width="100px" height="200px" bgcolor="#29FF00">4</td></tr>
        <tr><td colspan="2"width="200px" height="100px" bgcolor="#00FFFD">5</td></tr>
    </table>

	<h3></h3>
	
    <table  cellspacing ="0" callpadding ="0" border="3">
        <tr><td colspan="2" height="50px" bgcolor="#CCD1D1"></td><td colspan="2" bgcolor="#F9F8F5"></td><td colspan="2" bgcolor="#FFBC50"></td><td rowspan="4" bgcolor="#CCD1D1"></td></tr>
        <tr><td bgcolor="#F9F8F5"></td><td colspan="3" rowspan="2" width="400px" height="400px" bgcolor="#E74C3C"></td><td colspan="2" bgcolor="#FFBC50"></td></tr>
        <tr><td rowspan="2" bgcolor="#CCD1D1 "></td><td width="125px" bgcolor="#F9F8F5"></td><td bgcolor="#F9F8F5"></td></tr>
        <tr><td width="100px" height="50px" bgcolor="#000000"></td><td width="100px" height="100px" bgcolor="#000000"></td><td width="200px" height="100px" bgcolor="#CCD1D1"></td><td colspan="2" bgcolor="#F9F8F5"></td></tr>
        <tr><td rowspan="3" width="100px" bgcolor="#FFBC50"></td><td width="100px" height="50px" bgcolor="#000000"></td><td width="100px" height="100px" bgcolor="#000000"></td><td width="200px" height="100px" bgcolor="#CCD1D1"></td><td colspan="2" rowspan="2" width="250px" bgcolor="#0019FF "></td><td rowspan="3" width="50px" bgcolor="#E74C3C "></td></tr>
        <tr><td colspan="2" rowspan="2" bgcolor="#CCD1D1"></td><td width="200px" height="50px" bgcolor="#000000"></td></tr>
        <tr><td colspan="3" width="200px" height="50px" bgcolor="#FFBC50"></td></tr>
    </table>

	</body>
</html>
